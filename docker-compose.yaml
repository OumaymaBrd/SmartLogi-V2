services:
  # --- Base de Données PostgreSQL pour l'application ---
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      - POSTGRES_DB=smartSpring
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - smart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d smartSpring"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Base de Données PostgreSQL pour SonarQube ---
  sonarqube-db:
    image: postgres:15
    container_name: sonarqube-db
    restart: always
    environment:
      - POSTGRES_DB=sonarqube
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar_password
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data
    networks:
      - smart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar -d sonarqube"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- SonarQube ---
  sonarqube:
    image: sonarqube:10.3-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar_password
      - SONAR_WEB_JAVAOPTS=-Xmx512m -Xms128m
      - SONAR_CE_JAVAOPTS=-Xmx512m -Xms128m
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    networks:
      - smart-network
    depends_on:
      sonarqube-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 120s
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # --- Application Backend ---
  app-backend:
    build: .
    container_name: smart-spring-app
    ports:
      - "9089:9089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/smartSpring
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - GMAIL_USERNAME=oumaymabramid@gmail.com
      - GMAIL_APP_PASSWORD=votre_mot_de_passe_google
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: on-failure
    networks:
      - smart-network

  # --- Jenkins ---
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - ./jenkins-config:/var/jenkins_config:ro
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_config/jenkins.yaml
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Dorg.jenkinsci.plugins.durabletask.BourneShellScript.HEARTBEAT_CHECK_INTERVAL=300
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "=== Installation des plugins Jenkins ==="
        if [ -f /var/jenkins_config/plugins.txt ]; then
          jenkins-plugin-cli --plugin-file /var/jenkins_config/plugins.txt || echo "Avertissement: certains plugins n'ont pas pu être installés"
        fi
        echo "=== Démarrage de Jenkins avec configuration automatique ==="
        exec /usr/local/bin/jenkins.sh
    networks:
      - smart-network
    depends_on:
      - postgres-db
    restart: always

networks:
  smart-network:
    driver: bridge

volumes:
  postgres-data:
  sonarqube-db-data:
  jenkins-data:
  sonarqube-data:
  sonarqube-logs:
  sonarqube-extensions:
