version: '3.8'

services:
  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - ./logs:/var/log/springboot:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.1.2
    container_name: grafana
    depends_on:
      - loki
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/springboot-logs.json
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonarqube
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring
    restart: unless-stopped

  sonarqube:
    image: sonarqube:9.9-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_DRIVER=org.postgresql.Driver
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    depends_on:
      - postgres
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/server/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  sonar-scanner:
    image: maven:3.9.6-eclipse-temurin-17
    container_name: sonar_scanner
    depends_on:
      sonarqube:
        condition: service_started
    environment:
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_LOGIN=${SONAR_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=https://github.com/OumaymaBrd/SmartLogi.git
    volumes:
      - scanner-workspace:/workspace
    working_dir: /workspace
    # CORRECTION FINALE: Utilisation de la notation liste YAML pour la fiabilite sur l OS
    entrypoint:
      - bash
      - -c
      - |
        set -e
        echo "=== Installation de Git, curl, jq et Sonar Scanner ==="
        # Installation des outils de base dans l image Debian
        apt-get update
        apt-get install -y git curl jq unzip
        
        # Installation du sonar-scanner CLI (necessaire car nous n utilisons plus l image sonarsource)
        SONAR_SCANNER_VERSION=5.0.1.3006
        curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}.zip -o /tmp/sonar-scanner.zip
        unzip -q /tmp/sonar-scanner.zip -d /opt
        mv /opt/sonar-scanner-${SONAR_SCANNER_VERSION} /opt/sonar-scanner
        export PATH=$PATH:/opt/sonar-scanner/bin
        
        echo "=== Attente de SonarQube (verification API) ==="
        STATUS_UP="false"
        while [ "$STATUS_UP" == "false" ]; do
          if curl -s -u ${SONAR_LOGIN}: "http://sonarqube:9000/api/system/status" | grep -q "\"status\":\"UP\""; then
            STATUS_UP="true"
          else
            echo "En attente de SonarQube..."
            sleep 5
          fi
        done
        
        echo "=== SonarQube est pret! ==="
        
        echo "=== Verification/Creation du projet SmartLogi dans SonarQube ==="
        PROJECT_EXISTS=$(curl -s -u ${SONAR_LOGIN}: "http://sonarqube:9000/api/projects/search?projects=SmartLogi" | jq -r ".components | length")
        if [ "$PROJECT_EXISTS" -eq "0" ]; then
          echo "Creation du projet SmartLogi..."
          curl -s -u ${SONAR_LOGIN}: -X POST "http://sonarqube:9000/api/projects/create?project=SmartLogi&name=SmartLogi"
          echo "Projet cree avec succes!"
        else
          echo "Le projet SmartLogi existe deja"
        fi
        
        echo "=== Clonage du projet SmartLogi depuis GitHub ==="
        rm -rf smartlogi
        if [ -n "${GITHUB_TOKEN}" ]; then
          echo "Utilisation du token GitHub pour cloner le depot prive..."
          git clone https://${GITHUB_TOKEN}@github.com/OumaymaBrd/SmartLogi.git smartlogi
        else
          echo "Clonage du depot public..."
          git clone ${GITHUB_REPO} smartlogi
        fi
        cd smartlogi
        
        echo "=== Construction et Exécution des Tests (génération de JaCoCo) ==="
        #  Ajout de la phase de build Maven (essentielle pour compiler et generer jacoco.xml)
        mvn clean install
        
        echo "=== Démarrage de l analyse SonarQube ==="
        sonar-scanner \
          -Dsonar.projectKey=SmartLogi \
          -Dsonar.projectName="SmartLogi - Gestion Logistique" \
          -Dsonar.sources=. \
          -Dsonar.exclusions="**/target/**,**/*.class,**/.git/**" \
          -Dsonar.java.binaries=target/classes \
          -Dsonar.sourceEncoding=UTF-8 \
          -Dsonar.login=${SONAR_LOGIN} \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
          -X
        
        echo "=========================================="
        echo "=== Analyse SonarQube terminee avec succes! ==="
        echo "=== Accedez a http://localhost:9000 ==="
        echo "=== Votre projet SmartLogi avec statistiques est visible! ==="
        echo "=========================================="
    networks:
      - monitoring
    restart: "no"

networks:
  monitoring:
    driver: bridge

volumes:
  grafana-data:
  loki-data:
  sonarqube-data:
  sonarqube-extensions:
  sonarqube-logs:
  postgres-data:
  scanner-workspace: