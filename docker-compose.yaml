version: '3.8'

services:
  # --- BASE DE DONNÉES MYSQL ---
  mysql-db:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_DATABASE: smartSpring
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    networks:
      - monitoring
    volumes:
      - mysql-data:/var/lib/mysql

  # --- APPLICATION SPRING BOOT ---
  api-service:
    build: .
    container_name: spring-api-container
    restart: on-failure
    depends_on:
      - mysql-db
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/smartSpring?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - GMAIL_USERNAME=${GMAIL_USERNAME}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env  # <-- SOLUTION 2: Montage du fichier .env pour éviter le crash Dotenv
    networks:
      - monitoring

  # --- MONITORING LOGS (LOKI) ---
  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - ./logs:/var/log/springboot:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.1.2
    container_name: grafana
    depends_on:
      - loki
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/springboot-logs.json
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring

  # --- QUALITÉ CODE (SONARQUBE) ---
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonarqube
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring
    restart: unless-stopped

  sonarqube:
    image: sonarqube:9.9-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    depends_on:
      - postgres
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/server/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  sonar-scanner:
    image: maven:3.9.6-eclipse-temurin-17
    container_name: sonar_scanner
    depends_on:
      sonarqube:
        condition: service_started
    environment:
      - SONAR_HOST_URL=http://sonarqube:9000
      - SONAR_LOGIN=${SONAR_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=https://github.com/OumaymaBrd/SmartLogi.git
    volumes:
      - scanner-workspace:/workspace
    working_dir: /workspace
    entrypoint:
      - bash
      - -c
      - |
        set -e
        apt-get update && apt-get install -y git curl jq unzip
        SONAR_SCANNER_VERSION=5.0.1.3006
        curl -sL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$${SONAR_SCANNER_VERSION}.zip -o /tmp/sonar-scanner.zip
        unzip -q /tmp/sonar-scanner.zip -d /opt
        mv /opt/sonar-scanner-$${SONAR_SCANNER_VERSION} /opt/sonar-scanner
        export PATH=$$PATH:/opt/sonar-scanner/bin
        
        while ! curl -s -u $${SONAR_LOGIN}: "http://sonarqube:9000/api/system/status" | grep -q "\"status\":\"UP\""; do
          echo "En attente de SonarQube..."
          sleep 5
        done
        
        # CORRECTION SONAR: Nettoyage du répertoire pour éviter l'erreur "already exists"
        rm -rf * git clone https://$${GITHUB_TOKEN}@github.com/OumaymaBrd/SmartLogi.git smartlogi || git clone $${GITHUB_REPO} smartlogi
        cd smartlogi
        mvn clean install -DskipTests
        sonar-scanner \
          -Dsonar.projectKey=SmartLogi \
          -Dsonar.sources=. \
          -Dsonar.java.binaries=target/classes \
          -Dsonar.login=$${SONAR_LOGIN}
    networks:
      - monitoring
    restart: "no"

networks:
  monitoring:
    driver: bridge

volumes:
  mysql-data:
  grafana-data:
  loki-data:
  sonarqube-data:
  sonarqube-extensions:
  sonarqube-logs:
  postgres-data:
  scanner-workspace: